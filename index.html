<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images 1/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="image"><img class="mobile" src="images 1/image-product-mobile.jpg" alt="">
      <img class="desktop" src="images 1/image-product-desktop.jpg" alt="">
      </div><div class="content">
        <p class="preview">PERFUME</p>
        <h1> Gabrielle Essence Eau De Parfum
        </h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="new"> $149.99
        </h1>
        <span class="oldBox">
          <p class="old"> $169.99
          </p>
        </span>
        <div class="btn"> <span><img src="images 1/icon-cart.svg" alt=""> </span> <span>Add to Cart</span>
        </div>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chimaobi Chinaka</a>.
  </footer>
</body>

</html>
